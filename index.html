<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <div class="search-box">
                <input type="text" id="city-input" placeholder="Digite uma cidade...">
                <button class="fas fa-search"><i class="fas fa-search"></i></button>
            </div>

            <div class="weather-info">
                <div class="city-date">
                    <h2 class="city-name">Rio de Janeiro</h2>
                    <p class="current-date">Segunda, 15 Maio 2023</p>
                </div>

                <div class="weather-temp">
                    <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather Icon" class="weather-icon">
                    <p class="temperature">25ÂºC</p>
                </div>

                <div class="weather-details">
                    <div class="detail">
                        <i class="fas fa-water"></i>
                            <p>Umidade: <span class="humidity">60%</span></p>
                    </div>
                    <div class="detail">
                        <i class="fas fa-wind"></i>
                        <p>Vento: <span class="wind-speed">10 km/h</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
